<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

    <div class="img">

        <picture>

            <source srcset="image-product-desktop.jpg" media="(min-width: 576px)">
            <source srcset="image-product-mobile.jpg">
            <img src="image-product-desktop.jpg" alt="">

        </picture>

    </div>


    <div class="text">
        <h1 class="t1"> Gabrielle Essence Eau De Parfum</h1>

        
        <p class="t2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>


        <div>
            <div class="pricetag"><h1>$149.99</h1></div>
            
            <div class="ogprice"><strike><p>$169.99</p></strike></div>
        </div>


        <button class="btn">Add to cart</button>
    </div>
    
</div>

</body>
</html>
